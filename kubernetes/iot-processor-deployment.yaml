apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iot-processor
  template:
    metadata:
      labels:
        app: iot-processor
    spec:
      containers:
        - name: iot-processor
          image: wpatterson134/iot-processor:v2
          ports:
          - containerPort: 8080
          env:
          - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
            value: "my-cluster-kafka-bootstrap:9092"


---

apiVersion: v1
kind: Service
metadata:
  name: iot-processor-service
spec:
  selector:
    app: iot-processor
  ports:
    - port: 8080
      targetPort: 8080
